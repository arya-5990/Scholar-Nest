<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar Nest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">SCHOLAR NEST</div>
    </header>
    
    <main>
        <div class="content">
            <h1>Welcome to Scholar Nest</h1>

        <input type="file" id="fileInput" />

    </section>

    <script src="script.js"></script>
