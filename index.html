<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="scholarnest.ico" type="image/x-icon">
</head>
<body>

<header>
    <div class="logo">
        <img src="scholarnest.png" alt="Scholar Nest Logo">
    </div>
    <nav>
        <ul>
            <li><a href="https://dashboard-scholarnest.netlify.app/">HOME</a></li>
            <li><a href="https://dashboard-scholarnest.netlify.app/">ABOUT</a></li>
            <li><a href="https://dashboard-scholarnest.netlify.app/">CONTACT</a></li>
        </ul>
    </nav>
    <nav>
        <button onclick="navigateTo('index.html')">Home</button>
        <button onclick="navigateTo('resources.html')">Resources</button>
    </nav>
</header>

<div class="container">
    <div class="left-box">
        <h1>Welcome To <br> Scholar Nest!</h1>
        <img src="scholar-nest-diagram.png" alt="Scholar Nest Diagram">
        
        <!-- Google Login Button -->
        <button class="login-btn" onclick="googleLogin()">Login with Google</button>
    </div>
</div>

<script>
function googleLogin() {
    const clientId = "800290181594-ggv0ajq24rbf6cc4l033pflouu5o316r.apps.googleusercontent.com"; 
    const redirectUri = "https://dashboard-scholarnest.netlify.app/"; // Must match Google Console
    const scope = "email profile";
    
    const authUrl = `https://accounts.google.com/o/oauth2/v2/auth
        ?client_id=${clientId}
        &redirect_uri=${encodeURIComponent(redirectUri)}
        &response_type=token
        &scope=${encodeURIComponent(scope)}`;

    window.location.href = authUrl;
}


    function navigateTo(url) {
        window.location.href = url;
    }
</script>

</body>
</html>
